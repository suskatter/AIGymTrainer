<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .workout-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .workout-category {
            margin-bottom: 20px;
        }
        .workout-category h3 {
            margin: 0 0 10px 0;
        }
        .workout-category ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .workout-category ul li {
            margin: 5px 0;
        }
        #saveButton {
            background-color: #28a745;
        }
        #saveButton:hover {
            background-color: #218838;
        }
        #logButton {
            background-color: #ffc107;
        }
        #logButton:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Workout Generator</h1>
            <nav>
                <a href="index.html">Home</a> | 
                <a href="log.html">Log Workout</a> | 
                <a href="favorites.html">Favorites</a>
            </nav>
        </header>
        <section>
            <h2>Generate Workout</h2>
            <form id="workoutForm">
                <label><input type="checkbox" value="chest" class="bodyPart">Chest</label>
                <label><input type="checkbox" value="back" class="bodyPart">Back</label>
                <label><input type="checkbox" value="legs" class="bodyPart">Legs</label>
                <label><input type="checkbox" value="arms" class="bodyPart">Arms</label>
                <label><input type="checkbox" value="shoulders" class="bodyPart">Shoulders</label>
                <button type="button" id="generateButton">Generate Workout</button>
            </form>
            <div id="generatedWorkout" class="workout-display">
                <button id="saveButton" style="display: none;" onclick="saveWorkout()">Save Workout</button>
                <button id="logButton" style="display: none;" onclick="logWorkout()">Log Workout</button>
            </div>
        </section>
    </div>
    <script>
        const workouts = {
            chest: ["Push-ups", "Bench Press", "Chest Fly"],
            back: ["Pull-ups", "Rows", "Deadlifts"],
            legs: ["Squats", "Lunges", "Leg Press"],
            arms: ["Bicep Curls", "Tricep Dips", "Hammer Curls"],
            shoulders: ["Shoulder Press", "Lateral Raises", "Front Raises"]
        };

        let currentWorkout = '';

        document.getElementById('generateButton').addEventListener('click', () => {
            const selectedBodyParts = Array.from(document.querySelectorAll('.bodyPart:checked'))
                                            .map(checkbox => checkbox.value);
            
            let workoutPlan = '';

            if (selectedBodyParts.length === 0) {
                workoutPlan = '<p>Please select at least one body part to generate a workout.</p>';
                document.getElementById('saveButton').style.display = 'none';
                document.getElementById('logButton').style.display = 'none';
            } else {
                selectedBodyParts.forEach(part => {
                    workoutPlan += `<div class="workout-category">
                                        <h3>${part.charAt(0).toUpperCase() + part.slice(1)}</h3>
                                        <ul>`;
                    workouts[part].forEach(exercise => {
                        workoutPlan += `<li>${exercise}</li>`;
                    });
                    workoutPlan += `</ul>
                                    </div>`;
                });
                currentWorkout = workoutPlan;
                document.getElementById('saveButton').style.display = 'block';
                document.getElementById('logButton').style.display = 'block';
            }

            document.getElementById('generatedWorkout').innerHTML = workoutPlan + 
                '<button id="saveButton" style="display: block;" onclick="saveWorkout()">Save Workout</button>' +
                '<button id="logButton" style="display: block;" onclick="logWorkout()">Log Workout</button>';
        });

        function saveWorkout() {
            const favoriteWorkout = document.createElement('div');
            favoriteWorkout.innerHTML = currentWorkout;
            favoriteWorkout.className = 'workout-category';
            
            // Save workout to localStorage
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites.push(currentWorkout);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            alert('Workout saved to favorites!');
        }

        function logWorkout() {
            const date = new Date().toLocaleDateString();
            const workoutLog = {
                workout: currentWorkout,
                date: date
            };
            
            // Save workout log to localStorage
            const workoutLogs = JSON.parse(localStorage.getItem('workoutLogs')) || [];
            workoutLogs.push(workoutLog);
            localStorage.setItem('workoutLogs', JSON.stringify(workoutLogs));
            
            alert('Workout logged!');
        }
    </script>
</body>
</html>
