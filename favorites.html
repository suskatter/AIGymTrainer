<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin-top: 20px;
        }
        .workout-list {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .workout-list-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            position: relative;
        }
        .unsave-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .unsave-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Favorites</h1>
            <nav>
                <a href="index.html">Home</a> | 
                <a href="log.html">Log Workout</a> | 
                <a href="favorites.html">Favorites</a>
            </nav>
        </header>
        <section>
            <h2>Your Favorite Workouts</h2>
            <div id="favoriteWorkouts" class="workout-list"></div>
        </section>
    </div>
    <script>
        function updateFavoritesDisplay() {
            const favoritesDiv = document.getElementById('favoriteWorkouts');
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favoritesDiv.innerHTML = favorites.map((fav, index) => `
                <div class="workout-list-item">
                    ${fav}
                    <button class="unsave-button" onclick="unsaveWorkout(${index})">Unsave</button>
                </div>
            `).join('');
        }

        function unsaveWorkout(index) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesDisplay();
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateFavoritesDisplay();
        });
    </script>
</body>
</html>
